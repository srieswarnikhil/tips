<body>
    
    <div class="first-part">
    <nav>
        <div class="logo">
            <img src="https://res.cloudinary.com/dndhjbuy4/image/upload/v1698649811/bjxzhknyjkhrv6k2p48l.svg" class="img-logo"/>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Employers</a></li>
            <li><a href="#">About Us</a></li>

        </ul>
        <div class="three-bars-container">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <marquee behavior="scroll" direction="left" class="scrolling-text"> * Welcome to the AMPM JOBS Portal *</marquee>
    
    <div class="container d-flex justify-content-center">
        <div class="user-text-area col-10">
            <h4>Employer Registration</h4>
            <hr class="w-100">
            <div class="new">
            <form class="employer-registration">
                <div class="name-box text-center form-name space">
                  
                    <label class="name" for="name">Name</label>
                    <input class="name-field" type="text" id="name">
                </div>
                <br>
                <div class="email-box text-center space">
                    <label class="email" for="email">Email</label>
                    <input class="email-field" type="text" id="email">
                </div>
                <br>
                <div class="phone-box text-center space">
                    <label class="phone" for="phone">Phone</label>
                    <input class="phone-field" type="text" id="phone">
                </div>
                <br>
                <div class="emptype-box space">
                  <div class="employertype text-center">  
                  <label for="category"> Employer Type </label>
                  </div>
                    <div class="emp-type-category">
                    <div>
                    <input type="radio" id="category" name="employercategory" value="INDIVIDUAL"> Individual
                  </div>
                  <div>
                    <input type="radio" id="category" name="employercategory" value="CATEGORY"> Company
                  </div>
                </div>
                </div>
                <br>
                <div class="business-box text-center space">
                    <label class="business" for="company">Company/Business<br> Name</label>
                    <input class="business-field" type="text" id="company">
                </div>
                <br>
                <div class="gst-box text-center space">
                    <label class="gst" for="vat">GST No</label>
                    <input class="gst-field" type="text" id="vat">
                </div>
                <br>
                <div class="domain-box text-center space">
                    <label class="domain" for="domain">Domain of Business</label>
                    <input class="domain-field" type="text" id="domain">
                </div>
                <br>
                <div class="hearabout-box text-center space">
                    <label class="hearabout" for="knowus">How Did you <br>Hear About Us</label>
                    <select class="hearabout-field" name="know-about-us" id="knowus">
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="paper">News Paper</option>
                    <option value="adds">Advertisement</option>
                    </select>
                </div>
                <br>
                <div class="text-center">
                <input type="checkbox" id="terms">
                <label for="terms" name="TERMS">I Accept the <span class="change">Terms & Conditions</span></label>
              </div>
              </form>
            </div>
              <div class="button-con text-center">
                <a href ="./password.html" class="reg-ele">Create My Account</a>
            </div>
